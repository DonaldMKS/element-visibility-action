<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Element Visibility Action</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, minimal-ui">

		<link rel="dns-prefetch" href="https://code.jquery.com" />

		<link href="animate/animate.css" ref="stylesheet">
	</head>

	<body>
		<div class="visibility-action" visibility-action="bounceInUp" style="background: #0f0;">
			Visibility Action: bounceInUp (on page load/refresh)
		</div>
		<div style="height: 1200px;"></div>
		<div class="visibility-action" visibility-action="rollOut" style="background: #f00;">
			Visibility Action: rollOut (on page scroll)
		</div>

		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="visibility-action.js"></script>
	</body>
</html>
